<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InflApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fe546179c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="container">
        <div class="container-shadow">
            <div class="top">
                <h1>Infl<span>App</span></h1>
                <button><i class="add-btn fa-solid fa-plus"></i></button>
            </div>
            <ul class="list">
            </ul>
        </div>
    </div>
    <div class="new-article-popup hide">
        <form autocomplete="off">
            <div class="form-box">
                <label for="art-name">Nazwa artykułu</label>
                <input type="text" id="art-name">
                <p class="art-name-text error-text">Podaj nazwę artykułu!</p>
            </div>
            <div class="form-box">
                <label for="start-date">Data startowa</label>
                <input type="date" id="start-date">
                <p class="start-date-text error-text">X</p>
            </div>
            <div class="form-box">
                <label for="start-price">Cena pierwotna (zł)</label>
                <input type="number" id="start-price" min="0.01">
                <p class="start-price-text error-text">Poda cenę od ktrej chcesz liczyć zmianę wartości!</p>
            </div>
            <div class="form-box">
                <label for="end-date">Data aktualizacji</label>
                <input type="date" id="end-date">
                <p class="end-date-text error-text">Data aktualizacji nie może być wcześniejsza od startowej!</p>
            </div>
            <div class="form-box">
                <label for="end-price">Ostatnia cena (zł)</label>
                <input type="number" id="end-price" min="0.01">
                <p class="end-price-text error-text">Podaj cenę z daty aktualizacji!</p>
            </div>
            <div class="tools-btns">
                <button><i class="fa-solid fa-square-check"></i></button>
                <button><i class="fa-solid fa-xmark"></i></button>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
